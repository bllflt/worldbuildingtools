<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Table of Contents</title>
</head>

<body>
    {% for letter in by_letter %}
    <h1> {{ letter }}</h1>
    {% for name in by_letter[letter] %}
    <ul>
        <li>
            <a href="./{{ name }}.html">{{ name }}</a>
        </li>
    </ul>
    {% endfor %}
    {% endfor %}
</body>

</html>
